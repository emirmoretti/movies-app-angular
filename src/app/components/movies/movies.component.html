<div class="app">
    <h1>Listado de peliculas</h1>
    <div class="search">
        <input type="text" #movieSearchInput placeholder="buscar pelicula">
        <img src="../../../assets/search.svg" alt="search">
    </div>
    <div *ngIf="(movies$ | async) as movies; else empty" class="container">
        <app-card-movie *ngFor="let movie of movies" [movie]="movie"></app-card-movie>
    </div>
    <ng-template #empty class="emtpy">
        <h3>No se encontraron peliculas</h3>
    </ng-template>
</div>
